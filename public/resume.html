<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Ritik Butola</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .resume-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color, #181818);
            padding: 4rem 1rem;
        }
        .resume-photo {
            display: block;
            max-width: 400px;
            width: 100%;
            height: auto;
            margin: 0 auto 2rem auto;
            object-fit: contain;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,255,136,0.15);
            border: 2px solid var(--accent-color, #00ff88);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .resume-photo:hover {
            transform: scale(1.04) rotate(-1deg);
            box-shadow: 0 12px 40px rgba(0,255,136,0.25);
        }
        .resume-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-color, #00ff88);
            color: var(--bg-color, #181818);
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,255,136,0.2);
            margin-top: 1.5rem;
        }
        .resume-btn:hover {
            background: #00e67a;
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(0,255,136,0.3);
        }
        .resume-img-animated {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .resume-img-animated:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 12px 40px rgba(0,255,136,0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <button class="dropdown-button" onclick="toggleMenu()" style="order: 1;">â˜°</button>
        <div class="nav-brand" style="order: 2; text-align: center;">Ritik Butola</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="learning.html">Learning</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resume.html" class="active">Resume</a></li>
            <li><a href="work.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </nav>
    <div id="activeTab" class="active-tab" style="text-align: center;"></div>
    <section class="resume-section">
        <a href="https://docs.google.com/document/d/1a2owRP6g-z_CWUmb_PyTzDopxP0q2gjh/edit?usp=drive_link&ouid=104584705595057345299&rtpof=true&sd=true" target="_blank" rel="noopener noreferrer">
            <img src="images/profile/resume-preview.jpg" alt="Resume Preview" class="resume-photo" />
        </a>
        <h1 style="font-weight:700; margin-top:2rem;">Resume</h1>
    </section>
    <script src="js/main.js"></script>
    <script>
        function toggleMenu() {
            const dropdown = document.querySelector('.dropdown-content');
            if (dropdown) {
                dropdown.style.display = (dropdown.style.display === 'block' ? 'none' : 'block');
            }
        }
        function setActiveTab() {
            const path = window.location.pathname;
            const activeTabElement = document.getElementById('activeTab');
            if (path.includes('learning')) activeTabElement.textContent = 'Learning';
            else if (path.includes('about')) activeTabElement.textContent = 'About';
            else if (path.includes('resume')) activeTabElement.textContent = 'Resume';
            else if (path.includes('work')) activeTabElement.textContent = 'Projects';
            else if (path.includes('contact')) activeTabElement.textContent = 'Contact';
            else activeTabElement.textContent = 'Home';
            activeTabElement.classList.add('highlighted');
        }
        window.onload = setActiveTab;
        const dropdownContent = document.createElement('div');
        dropdownContent.className = 'dropdown-content';
        dropdownContent.innerHTML = '<a href="/" id="homeLink">Home</a><a href="/learning.html" id="learningLink">Learning</a><a href="/about.html" id="aboutLink">About</a><a href="/resume.html" id="resumeLink">Resume</a><a href="/work.html" id="projectsLink">Projects</a><a href="/contact.html" id="contactLink">Contact</a>';
        document.querySelector('.navbar').appendChild(dropdownContent);
    </script>
</body>
</html>
